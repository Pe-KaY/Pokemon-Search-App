<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <div id="container" class="container">
      <h2>Search for Pokemon Name or ID</h2>
      <div id="search-container">
        <input
          class="inlineBlock"
          id="search-input"
          type="text"
          value="25"
          required
        />
        <button class="inlineBlock" id="search-button">Search</button>
      </div>
      <div id="search-result">
        <div id="left">
          <div id="info">
            <h3 id="pokemon-name"></h3>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
          </div>
          <div id="types"></div>
        </div>
        <div id="right">
          <img id="sprite" />
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp.Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
